<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DetailAura - Premium Car Detailing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00ccff, #004466);
      color: #eee;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 100px 20px;
      text-align: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to top, #111, transparent);
    }
    header h1 {
      font-size: 4rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    header h1 span {
      display: block;
      font-weight: bold;
      color: #00ccff;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.3rem;
      opacity: 0.9;
    }
    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00ccff;
    }
    .menu {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
    }
    .menu h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }
    .service {
      background: #1a1a1a;
      margin-bottom: 30px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .service:hover {
      transform: scale(1.02);
    }
    .service h3 {
      margin-top: 0;
      color: #00ccff;
    }
    ul {
      padding-left: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      color: #ddd;
    }
    th {
      background-color: #222;
    }
    .booking-section {
      text-align: center;
      margin: 60px 0;
    }
    .booking-section a {
      display: inline-block;
      background-color: #00ccff;
      color: #000;
      padding: 18px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 15px;
    }
    .booking-section a:hover {
      background-color: #0099cc;
    }
    #contact p {
      margin: 8px 0;
    }
    .form-page {
      max-width: 600px;
      margin: 60px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
    }
    .form-page h2 {
      text-align: center;
      color: #00ccff;
      margin-bottom: 20px;
    }
    .form-page form {
      display: flex;
      flex-direction: column;
    }
    .form-page label {
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .form-page input, .form-page textarea, .form-page select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #eee;
    }
    .form-page button {
      margin-top: 20px;
      padding: 12px;
      background-color: #00ccff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .form-page button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Detail<span>AURA</span></h1>
    <p>Bringing Brilliance Back to Your Ride</p>
  </header>
